<div class="text-center">
  <img class="w-50" [src]="data.place.icon" alt="" /> <br />
  <h2 mat-dialog-title>{{ data.place.name }}</h2>

  <small class="text-danger">{{ data.place.adress }}</small>
</div>
<mat-dialog-content class="mat-typography">
  <p>
    {{ data.place.description }}
  </p>
</mat-dialog-content>

<div class="text-center">
  <mat-dialog-actions align="center">
    <button mat-button mat-dialog-close>Fermer</button>
  </mat-dialog-actions>
</div>
